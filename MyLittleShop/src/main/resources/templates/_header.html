<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My Little Shop</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" th:href="@{/}">Home</a>
                </li>
                <li sec:authorize="hasRole('ROLE_MANAGER')">
                    <a href="#" th:href="@{/admin/items}">Items</a>
                </li>
                <li sec:authorize="hasRole('ROLE_EMPLOYEE')">
                    <a href="#" th:href="@{/emp/items}">Items</a>
                </li>
                <li sec:authorize="hasRole('ROLE_MANAGER')">
                    <a href="#" th:href="@{/admin/password}">Password</a>
                </li>
                <li sec:authorize="hasRole('ROLE_MANAGER')">
                    <a href="#" th:href="@{/admin/account}">Accounts</a>
                </li>
                <li sec:authorize="hasRole('ROLE_EMPLOYEE')">
                    <a href="#" th:href="@{/emp/report}">Report</a>
                </li>
                <li sec:authorize="hasRole('ROLE_EMPLOYEE')">
                    <a href="#" th:href="@{/emp/password}">Password</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/signin" th:href="@{/signin}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
</body>
</html>
