<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sign In</title>
</head>
<body>
<div layout:fragment="content">
<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/login}">
    <th:block th:if="${param.error != null}">
        <div th:replace="alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
    </th:block>
    <th:block th:if="${param.logout != null}">
        <div th:replace="alert :: alert (type='danger', message='You have been logged out!')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Please sign In</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Username" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>


    </fieldset>
</form>
</div>

</body>
</html>
