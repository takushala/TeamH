<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title >Password</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <div sec:authorize="hasRole('ROLE_MANAGER')">

            <form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/admin/changePassword}">
                <th:block th:if="${message != null}">
                    <div th:replace="alert :: alert (type=${#strings.toLowerCase(message.type)}, message=${message.message})">;</div>
                </th:block>

                <fieldset>
                    <legend>Change password</legend>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Current password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control"  id="inputPassword" name="old_password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">New password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" required="required" id="inputPassword" name="new_password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Confirm new password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" required="required" id="inputPassword"  name="confirm_password" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-default">Change</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>


    <div sec:authorize="hasRole('ROLE_EMPLOYEE')">

    <form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/emp/changePassword}">
    <th:block th:if="${message != null}">
        <div th:replace="alert :: alert (type=${#strings.toLowerCase(message.type)}, message=${message.message})">;</div>
    </th:block>

    <fieldset>
        <legend>Change password</legend>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Current password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control"  id="inputPassword" name="old_password" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">New password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" required="required" id="inputPassword" name="new_password" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Confirm new password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" required="required" id="inputPassword"  name="confirm_password" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Change</button>
            </div>
        </div>
    </fieldset>
    </form>

</div>

</div>
</div>

</body>


</html>
